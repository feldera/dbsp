# For developers to build the two required
# DBSP containers from local sources
services:
  dbsp:
   build:
     context: ../
     dockerfile: deploy/Dockerfile
   image: ghcr.io/feldera/dbsp-manager

  demo:
    build:
      context: ../
      dockerfile: deploy/Dockerfile
      target: client
    image: ghcr.io/feldera/demo-container